<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Palindrome Checker</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main class="container">  
            <img src="logo.jpeg" alt="bulb lamp logo" width="180">
            <h1>Palindrome Checker</h1>
            <div class="palindrome-description">
                <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing. 
                    <br>
                    <br>Enter a string to check if it is a palindrome:</p>
                </div>

                <div class="palindrome-container">
                    <input type="text" id="text-input" placeholder="Enter text here" required>
                    <button id="check-btn">Check</button>
                    <div class="result-div hidden" id="result"></div>
                </div>

                
        </main>

        <footer>
            <p>Coded by Adriana Paiva</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
